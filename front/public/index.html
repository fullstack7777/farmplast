    <script type="text/javascript">
      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }
      ymaps.ready(function () {
        var items = Array();
        items.push(new ymaps.Placemark([59.75480117728905, 30.539885657671444], {
          balloonContentHeader: 'Склад № 1\nСПБ',
          balloonContentBody: 'ул, Финляндская 35',
          balloonContentFooter: '<a href="https://maps.yandex.ru/?text=59.75480117728905+30.539885657671444" target="_blank" class="btn custom-button-map">Проложить маршрут</a>',
          hintContent: 'Hint'
        }));
        items.push(new ymaps.Placemark([55.10643624392558, 82.99824744232856], {
          balloonContentHeader: 'Склад в Новосибирске\nНовосибирск',
          balloonContentBody: 'Тайгинская улица, 4/1',
          balloonContentFooter: '<a href="https://maps.yandex.ru/?text=55.10643624392558+82.99824744232856" target="_blank" class="btn custom-button-map">Проложить маршрут</a>',
          hintContent: 'Hint'
        }));
        items.push(new ymaps.Placemark([55.99364617991851, 38.5404414185004], {
          balloonContentHeader: 'Склад № 3\nМосковская обл',
          balloonContentBody: 'Ногинский район, 5,6 км автомобильной дороги,' +
                  'Ногинск-Боровково-Стромынь-Крест (правая сторона)',
          balloonContentFooter: '<a href="https://maps.yandex.ru/?text=55.99364617991851+38.5404414185004" target="_blank" class="btn custom-button-map">Проложить маршрут</a>',
          hintContent: 'Hint'
        }));
        items.push(new ymaps.Placemark([55.33251956485987, 37.84332016899414], {
          balloonContentHeader: 'Склад № 4\nМосковская обл',
          balloonContentBody: 'г.Домодедово,' +
                  'мкр. Белые Столбы, ул. Авенариуса, д.5',
          balloonContentFooter: '<a href="https://maps.yandex.ru/?text=55.33251956485987+37.84332016899414" target="_blank" class="btn custom-button-map">Проложить маршрут</a>',
          hintContent: 'Hint'
        }));
        items.push(new ymaps.Placemark([54.83683287881096, 56.11616544417871], {
          balloonContentHeader: 'Склад № 5\nУфа',
          balloonContentBody: 'ул.Свободы 86',
          balloonContentFooter: '<a href="https://maps.yandex.ru/?text=54.83683287881096+56.11616544417871" target="_blank" class="btn btn-outline-primary-custom">Проложить маршрут</a>',
          hintContent: 'Hint'
        }));


        var myMap = new ymaps.Map('map', {
                  center: [55.743889,55.754720],
                  zoom: 4
                }, {
                  searchControlProvider: 'yandex#search'
                });


        myMap.geoObjects.events

                .add('balloonopen', function (e) {
                  const data = e.get('target').properties._data;
                  // console.log(e.get('target').properties._data);
                  $('#ware-info').empty();
                  $('#ware-info').append('<h3>'+data.balloonContentHeader+'</h3>')
                  $('#ware-info').append('<p>'+data.balloonContentBody+'</p>')
                  $('#ware-info').append('<div>'+data.balloonContentFooter+'</div>')
                })
                .add('balloonclose', function (e) {
                  $('#ware-info').empty();
                  myMap.setCenter([55.743889,55.754720]);
                  myMap.setZoom(4);
                });

        items.forEach(item=>myMap.geoObjects.add(item));


        $('.ware-button').click(async function (event) {

          const index = $(this).attr('data-index');

          $('.ware-button').each(function (index) {
            $(this).removeClass('ware-selected');
          })
          $(this).addClass('ware-selected');
          var item = items[index];


          myMap.setCenter(item.geometry.getCoordinates());


          item.balloon.open();
        });

        var item = items[0];
        myMap.setCenter(item.geometry.getCoordinates());
        item.balloon.open();
      });
    </script>
    <script>
      $(document).ready(function(){
        if(window.location.pathname!=='/' && window.location.pathname!=='/#'){
          $(".navbar").css("background" , "").addClass('bg-light');
          $(".navbar").removeClass('navbar-dark');
          $(".navbar").addClass('navbar-light');
        }
        if(window.location.pathname=='/' && window.location.pathname!=='/#'){
          $('.navbar-brand  img').attr('src', 'images/logo2.webp');
          $(".nav-link").addClass('nav-bar-white');
        }
        $(window).scroll(function(){
          let scroll = $(window).scrollTop();
          if(window.location.pathname==='/' || window.location.pathname==='/#'){

            if (scroll > 500) {
              $(".navbar").css("background" , "").addClass('bg-light');
              $('.navbar-brand  img').attr('src', 'images/logo.webp');
              $(".navbar").removeClass('navbar-dark');
              $(".navbar").addClass('navbar-light');
              $(".nav-link").removeClass('nav-bar-white');

            }else{
              $('.navbar-brand  img').attr('src', 'images/logo2.webp');
              $(".navbar").removeClass('bg-light');
              $(".navbar").removeClass('navbar-light');
              $(".navbar").addClass('navbar-dark');
              $(".nav-link").addClass('nav-bar-white');


            }
          }
        });
      });
      $(document).ready(function(){

        if($('.brands_slider').length)
        {
          let brandsSlider = $('.brands_slider');

          brandsSlider.owlCarousel(
                  {
                    loop:true,
                    autoplay:true,
                    autoplayTimeout:5000,
                    nav:false,
                    dots:false,
                    autoWidth:true,
                    items:8,
                    margin:42
                  });

          if($('.brands_prev').length)
          {
            var prev = $('.brands_prev');
            prev.on('click', function()
            {
              brandsSlider.trigger('prev.owl.carousel');
            });
          }

          if($('.brands_next').length)
          {
            var next = $('.brands_next');
            next.on('click', function()
            {
              brandsSlider.trigger('next.owl.carousel');
            });
          }
        }


      });

      $(document).ready(function(){

        if($('.warehouses_slider').length)
        {
          let warehousesSlider = $('.warehouses_slider');

          warehousesSlider.owlCarousel(
                  {
                    loop:true,
                    autoplay:true,
                    autoplayTimeout:5000,
                    nav:false,
                    dots:false,
                    autoWidth:false,
                    items:4,
                    margin:0
                  });

          if($('.warehouses_prev').length)
          {
            var prev = $('.warehouses_prev');
            prev.on('click', function()
            {
              warehousesSlider.trigger('prev.owl.carousel');
            });
          }

          if($('.warehouses_next').length)
          {
            var next = $('.warehouses_next');
            next.on('click', function()
            {
              warehousesSlider.trigger('next.owl.carousel');
            });
          }
        }


      });
    </script>
